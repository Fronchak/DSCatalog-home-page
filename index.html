<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Project Css -->
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
    <title>DS Catalog</title>
</head>
<body>
    <div class="container-fluid p-0" id="page-container">
        <!-- NAVBAR -->
        <navbar class="navbar navbar-expand-lg primary-bg-color" data-bs-theme="dark" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">DS Catalog</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar-items"
                    aria-controls="navbar-items"
                    aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-items">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </navbar>
        <!-- MAIN CONTAINER -->
        <div id="main-container">
            <div class="container">
                <img class="img-fluid" alt="work office" src="./assets/imgs/main-image.svg">
                <div id="content-container">
                    <div>
                        <h2 class="gray-dark-color fw-bold">Conheça o melhor catálogo de produtos</h2>
                        <p class="gray-light-color">
                            Ajudaremos você a encontrar os melhores produtos disponíveis no mercado.
                        </p>
                    </div>
                    <button class="btn btn-primary">Inicie agora a sua busca</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
